<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T-Shirt Order Page</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .receipt { margin-top: 20px; }
        .error { color: red; }
    </style>
</head>
<body>
    <h1>T-Shirt Order Form</h1>
    <form id="orderForm">
        <label for="name">Name:</label>
        <input type="text" id="name" required><br><br>

        <label for="message">Message on T-Shirt:</label>
        <input type="text" id="message" maxlength="30" required><br><br>

        <label for="mobile">Mobile Number:</label>
        <input type="text" id="mobile" required><br><br>

        <label for="rollNo">Roll Number:</label>
        <input type="number" id="rollNo" required><br><br>

        <button type="submit">Submit Order</button>
    </form>

    <div id="receipt" class="receipt"></div>
    <script src="script.js"></script>
</body>
</html>
